name: CI
run-name: ${{ github.actor }} - ${{ github.event_name }} - ${{ github.repository }}
on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  swagger_lint:
    runs-on: ubuntu-latest
    name: Swagger Editor Validator Remote
    steps:
      - uses: actions/checkout@v2
      - name: Validate OpenAPI definition
        uses: char0n/apidom-validate@v1
        with:
          fails-on: 2
          definition-file: spec/oas_v1.yaml
        env:
          DEBUG: 'true'
      - name: Show YAML file content
        run: |
          echo "Displaying the OpenAPI spec for debugging purposes..."
          cat spec/oas_v1.yaml
      - name: Print node and npm versions
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v

  lint-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Lint with Prettier
        run: yarn check-prettier
