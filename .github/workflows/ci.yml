name: CI
run-name: ${{ github.actor }} - ${{ github.event_name }} - ${{ github.repository }}
on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  swagger_lint:
    runs-on: ubuntu-latest
    name: Swagger Editor Validator Remote

    steps:
      - uses: actions/checkout@v2

      - name: Install Swagger dependencies
        run: |
          yarn install
          yarn add @swagger-api/apidom-parser-adapter-api-design-systems-json

      - name: Debug node_modules
        run: |
          ls -la node_modules/@swagger-api/apidom-parser-adapter-api-design-systems-json
          cat node_modules/@swagger-api/apidom-parser-adapter-api-design-systems-json/package.json

      - name: Validate OpenAPI definition
        uses: char0n/apidom-validate@v1
        with:
          fails-on: 2
          definition-file: spec/oas_v1.yaml

  lint-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Lint with Prettier
        run: yarn check-prettier
