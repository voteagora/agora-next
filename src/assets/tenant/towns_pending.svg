<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Towns Protocol Pending -->
  <defs>
    <linearGradient id="pendingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.2" />
    </linearGradient>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="2s"
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#pendingGradient)" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Pending Buildings -->
  <rect x="60" y="120" width="20" height="40" fill="#F59E0B" rx="2" opacity="0.7"/>
  <rect x="85" y="110" width="20" height="50" fill="#D97706" rx="2" opacity="0.8"/>
  <rect x="110" y="115" width="20" height="45" fill="#F59E0B" rx="2" opacity="0.9"/>
  <rect x="135" y="125" width="20" height="35" fill="#B45309" rx="2" opacity="0.7"/>
  
  <!-- Construction Animation Dots -->
  <circle cx="65" cy="105" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="105" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="105" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Windows -->
  <rect x="65" y="130" width="4" height="4" fill="#FEF3C7" opacity="0.6"/>
  <rect x="71" y="130" width="4" height="4" fill="#FEF3C7" opacity="0.4"/>
  <rect x="65" y="140" width="4" height="4" fill="#FEF3C7" opacity="0.5"/>
  <rect x="71" y="140" width="4" height="4" fill="#FEF3C7" opacity="0.7"/>
  
  <rect x="90" y="120" width="4" height="4" fill="#FEF3C7" opacity="0.8"/>
  <rect x="96" y="120" width="4" height="4" fill="#FEF3C7" opacity="0.5"/>
  <rect x="90" y="130" width="4" height="4" fill="#FEF3C7" opacity="0.6"/>
  <rect x="96" y="130" width="4" height="4" fill="#FEF3C7" opacity="0.8"/>
  
  <rect x="115" y="125" width="4" height="4" fill="#FEF3C7" opacity="0.7"/>
  <rect x="121" y="125" width="4" height="4" fill="#FEF3C7" opacity="0.4"/>
  <rect x="115" y="135" width="4" height="4" fill="#FEF3C7" opacity="0.5"/>
  <rect x="121" y="135" width="4" height="4" fill="#FEF3C7" opacity="0.8"/>
  
  <rect x="140" y="135" width="4" height="4" fill="#FEF3C7" opacity="0.6"/>
  <rect x="146" y="135" width="4" height="4" fill="#FEF3C7" opacity="0.4"/>
  <rect x="140" y="145" width="4" height="4" fill="#FEF3C7" opacity="0.5"/>
  <rect x="146" y="145" width="4" height="4" fill="#FEF3C7" opacity="0.7"/>
  
  <!-- Pending Spinner -->
  <circle cx="100" cy="80" r="25" fill="none" stroke="#F59E0B" stroke-width="3" opacity="0.3"/>
  <circle cx="100" cy="80" r="25" fill="none" stroke="#F59E0B" stroke-width="3" 
          stroke-dasharray="50 50" stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 100 80"
      to="360 100 80"
      dur="1s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Clock Icon -->
  <circle cx="100" cy="80" r="12" fill="#F59E0B" opacity="0.8"/>
  <line x1="100" y1="80" x2="100" y2="72" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="80" x2="106" y2="86" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Ground -->
  <rect x="50" y="160" width="100" height="2" fill="#6B7280" opacity="0.3"/>
  
  <!-- Pending Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#D97706">Processing...</text>
</svg> 