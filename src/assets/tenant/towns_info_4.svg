<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
<defs>
<!-- Gradiente oficial de Towns -->
<linearGradient id="townsGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="objectBoundingBox">
<stop offset="0.31" stop-color="#2DD6E1"/>
<stop offset="0.55" stop-color="#FDA92A"/>
<stop offset="0.745" stop-color="#FD2BDD"/>
</linearGradient>
</defs>

<!-- Fondo sutil -->
<rect width="100" height="100" fill="url(#townsGradient)" opacity="0.1" rx="12"/>

<!-- Notificación principal -->
<rect x="20" y="30" width="60" height="40" fill="white" stroke="url(#townsGradient)" stroke-width="2" rx="8"/>

<!-- Icono de campana -->
<g transform="translate(30, 40)">
  <path d="M10 5 C10 2, 12 0, 15 0 C18 0, 20 2, 20 5 L20 12 C20 15, 22 16, 25 18 L5 18 C8 16, 10 15, 10 12 Z" 
        fill="url(#townsGradient)" opacity="0.6"/>
  <circle cx="15" cy="22" r="2" fill="url(#townsGradient)" opacity="0.8"/>
</g>

<!-- Líneas de contenido de notificación -->
<rect x="55" y="38" width="20" height="2" fill="url(#townsGradient)" opacity="0.8"/>
<rect x="55" y="43" width="18" height="1.5" fill="url(#townsGradient)" opacity="0.6"/>
<rect x="55" y="47" width="22" height="1.5" fill="url(#townsGradient)" opacity="0.6"/>
<rect x="55" y="51" width="15" height="1.5" fill="url(#townsGradient)" opacity="0.6"/>

<!-- Indicador de nuevo -->
<circle cx="75" cy="25" r="5" fill="url(#townsGradient)" opacity="0.8"/>
<text x="75" y="28" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>

<!-- Elementos de ondas/señal -->
<g opacity="0.4">
  <path d="M15 15 Q20 10, 25 15" stroke="url(#townsGradient)" stroke-width="2" fill="none"/>
  <path d="M12 12 Q20 5, 28 12" stroke="url(#townsGradient)" stroke-width="1.5" fill="none"/>
  <path d="M10 9 Q20 1, 30 9" stroke="url(#townsGradient)" stroke-width="1" fill="none"/>
</g>

<!-- Elementos decorativos de actualización -->
<g opacity="0.3">
  <circle cx="85" cy="80" r="4" fill="url(#townsGradient)"/>
  <path d="M83 78 L85 76 L87 78 L85 80 Z" fill="white"/>
  
  <circle cx="15" cy="85" r="3" fill="url(#townsGradient)"/>
  <circle cx="90" cy="15" r="2" fill="url(#townsGradient)"/>
</g>
</svg> 